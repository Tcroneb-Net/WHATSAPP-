<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bot Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f1f1f, #333);
      color: white;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #222;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.2);
      max-width: 400px;
    }
    .form-control, .btn {
      margin-top: 1rem;
    }
    h1 {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 WhatsApp Pair</h1>
    <form action="/start" method="POST">
      <label>Enter Your Phone (Optional):</label>
      <input type="text" class="form-control" name="phone" placeholder="e.g. 2637xxxxxxx"/>
      <button type="submit" class="btn btn-success w-100">Start Pairing</button>
    </form>
    <hr style="border-color:#555;">
    <form action="/start" method="POST">
      <input type="hidden" name="phone" value="">
      <button type="submit" class="btn btn-outline-light w-100">🔐 Use QR Without Phone</button>
    </form>
  </div>
</body>
</html>
